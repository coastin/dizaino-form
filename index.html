<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>DIZAINO™</title>
</head>
<body>
<footer>
    <section class="feedback">
        <div class="callUs">
            <h2>CALL us +1 234 555 6677</h2>
            <p class="address">27 Ba Trieu St. Hue city, Viet Nam</p>
            <div class="socialNetworks">
                <div class="socialNetwork-facebook sN-c"> <img src="img/facebook.png" alt="facebook"></div>
                <div class="socialNetwork-twitter sN-c">   <img src="img/twitter.png" alt="twitter"></div>
                <div class="socialNetwork-linkedin sN-c">       <img src="img/linkedin.png" alt="in"></div>
                <div class="socialNetwork-pinterest sN-c">   <img src="img/pinterest.png" alt="pinterest"></div>
            </div>
            <h3>send a message</h3>
            <p class="lorem">Lorem ipsum dolor sit amet, consectetue elit.
                Quisque eleLorem ipsum dolor sit amet, consectetuer adipiscing elit. Proin sed odio et ante adipiscing lobortis.</p>
        </div>
        <form>
            <div class="form-fields">
                <div class="form-fields-userInfo">
                    <input type="text" name="name" placeholder="Your Name">
                    <input type="email" name="email" placeholder="Your Email">
                    <input type="text" name="phone" placeholder="Phone">
                </div>
                <div class="form-fields-userMessage">
                    <textarea name="message" placeholder="Message"></textarea>
                </div>
            </div>
            <button type="submit">Learn More</button>
        </form>
        <div class="footerInfo">
            <div class="footerHr"></div>
            <p class="footerInfo-rightholders">DIZAINO™ - CREATIVE DESIGN & DEVELOPMENT BY JUNOTEAM</p>
            <p class="footerInfo-moveUp"><img src="img/arrow.png" alt="Home"></p>
        </div>
    </section>
</footer>

</html>
